<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="location">
          <p class="name">Tehran-IR</p>
          <p class="date">Monday 27 August</p>
        </div>
        <div class="input">
          <img
            src="img/location.svg"
            alt="location-icon"
            class="location-icon"
          />
          <input
            type="text"
            placeholder="Enter city name"
            class="input-city-name"
          />

          <button class="btn">search</button>
        </div>
      </div>
      <div class="total-info">
        <div class="Temperature">
          <img
            src="https://openweathermap.org/img/wn/02d@4x.png"
            alt="weather-icon"
            class="weather-icon"
          />
          <div class="box">
            <p class="Temperature-num">21°</p>
            <div class="weather">
              <div class="weather-condition">few clouds</div>
            </div>
          </div>
        </div>
        <div class="info">
          <div class="row-1">
            <div class="wind-speed">
              <img
                src="img/cloud-wind-icon.svg"
                id="wind-icon"
                alt=""
                class="info-icon"
              />
              <p class="WInfo">Wind speed</p>
              <div class="speed">25</div>
            </div>
            <div class="max">
              <img src="img/thermometer-icon.svg" alt="" class="info-icon" />
              <p class="WInfo">High</p>
              <div class="max-temp">32°C</div>
            </div>
            <div class="sunrise">
              <img
                src="img/sunrise-icon.svg"
                alt=""
                class="info-icon"
                id="sunrise-icon"
              />
              <p class="WInfo">Sunrise</p>
              <div class="sunrise-num">6:00</div>
            </div>
          </div>
          <div class="row-2">
            <div class="humidity">
              <img src="img/drop-humidity-icon.svg" alt="" class="info-icon" />
              <p class="WInfo">Humidity</p>
              <div class="avg-humidity">25%</div>
            </div>
            <div class="min">
              <img src="img/cooling-icon.svg" alt="" class="info-icon" />
              <p class="WInfo">Low</p>
              <div class="min-temp">25°C</div>
            </div>
            <div class="sunset">
              <img src="img/night-icon.svg" alt="" class="info-icon" />
              <p class="WInfo">Sunset</p>
              <div class="sunset-num">9:00</div>
            </div>
          </div>
        </div>
      </div>
      <div class="hourly-forecast"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
